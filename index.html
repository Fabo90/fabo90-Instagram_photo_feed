<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Feed</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
<body>
    <div class="container">
        <header>
            <div class="container2">
                <h1>Breathe Code Photo Feed</h1>
            </div>
        </header>
        <div class="container2">
            <div class="postbox">
                <div class="tittle">
                    <div>
                        <h2>My first photo</h2>
                    </div><div>
                        <span>12/14</span>
                    </div>
                </div>
                <div class="image">
                    <img src="https://picsum.photos/400/200" alt="random image"></img>
                </div>
                <div class="description">
                    <p>This is my first phot of the feed. This is a multi line comment for testing purposes. I am learning to code with <strong>#BreatheCode</strong></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
